name: Docker Image Build - Build Environment
on:
  # build when push to main or release happens
  push:
    branches:
      - main

  # allow manual execution
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  COMPONENT: php

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch,suffix=-${{ env.COMPONENT }}
            type=ref,event=tag,suffix=-${{ env.COMPONENT }}
            type=ref,event=pr,suffix=-${{ env.COMPONENT }}
            type=sha,format=long,suffix=-${{ env.COMPONENT }}
            type=raw,value=latest,suffix=-${{ env.COMPONENT }},priority=1000,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./build-env/
          file: "Containerfile"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
